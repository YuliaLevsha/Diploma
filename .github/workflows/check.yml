name: Docker CI and Pre-commit

on:
  push:

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Check
        uses: actions/checkout@v4

      - name: run pre-commit
        run: |
          pip install pre-commit black flake8 types-six
          pre-commit run --all-files

  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Check
        uses: actions/checkout@v4

      - name: create env file
        run: echo "${{ secrets.ENV_FILE }}" > .env

      - name: set up docker
        run: docker-compose up -d --build

      - name: migrations
        run: docker-compose run django python manage.py migrate

      - name: pytest
        run: docker-compose exec -T django python manage.py test

      - name: black
        run: |
          pip install black
          black .

      - name: flake8
        run: |
          pip install flake8
          flake8 --exclude venv --ignore F401,E501,F405,F403,W503

      - name: stop docker compose
        run: docker-compose down
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarDealership</title>

    <link type='text/css' href="{% static 'Customer/css/register_login.css' %}" rel="stylesheet" />
</head>
<body>
<div class="container">
    <div class="registration form">
        <header>Регистрация</header>
        <form method="post">
            {% csrf_token %} 
            {% for field in context %} 
                {{ field.label_tag }}
                {{ field }}
            {% endfor %} 
            <button class="button">Зарегистрироваться</button>
        </form>
        <div class="signup">
            <span class="signup">Уже есть аккаунт?
                <label><a href="{% url 'login' %}">Войти</a></label>
            </span>
        </div>
    </div>
</div>
</body>
</html>
